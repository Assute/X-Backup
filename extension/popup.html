<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Backup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-title">
        <h1>X Backup</h1>
        <div id="server-status" class="server-status">
          <span class="status-dot offline"></span>
          <span class="status-text">离线</span>
        </div>
      </div>
      <div class="header-right">
        <button id="header-settings-btn" class="header-icon-btn" title="服务器设置">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </button>
        <div id="header-user" class="header-user hidden">
          <button id="account-settings-btn" class="header-icon-btn" title="账号管理">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>
          <span id="current-user"></span>
          <button id="logout-btn" class="btn small">退出</button>
        </div>
      </div>
    </header>

    <!-- URL配置界面 -->
    <div id="url-section" class="section">
      <div class="url-setup">
        <div class="url-setup-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#1da1f2" stroke-width="1.5">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
        </div>
        <h2>配置服务器</h2>
        <p class="url-setup-desc">请输入后端服务器地址以开始使用</p>
        <input type="text" id="server-url">
        <button id="save-url-btn" class="btn primary full-width">连接服务器</button>
      </div>
      <div id="url-error-msg" class="error"></div>
    </div>

    <!-- 登录界面 -->
    <div id="auth-section" class="section hidden">
      <div id="login-form">
        <label class="input-label">用户名</label>
        <input type="text" id="username">
        <label class="input-label">密码</label>
        <input type="password" id="password">
        <div class="btn-row">
          <button id="login-btn" class="btn primary">登录</button>
          <button id="register-btn" class="btn">注册</button>
        </div>
      </div>
      <div id="error-msg" class="error"></div>
    </div>

    <!-- 主界面 -->
    <div id="main-section" class="section hidden">
      <!-- 标签页 -->
      <div class="tabs">
        <button class="tab active" data-tab="accounts">账号</button>
        <button class="tab" data-tab="tasks">任务</button>
      </div>

      <!-- 账号列表 -->
      <div id="accounts-tab" class="tab-content active">
        <button id="capture-btn" class="btn primary full-width">
          获取当前X账号
        </button>
        <div id="accounts-list" class="list"></div>
      </div>

      <!-- 任务列表 -->
      <div id="tasks-tab" class="tab-content">
        <div class="btn-row">
          <button id="create-task-btn" class="btn primary" style="flex:1">创建转移任务</button>
          <button id="settings-btn" class="btn">设置</button>
        </div>
        <div id="tasks-list" class="list"></div>
      </div>
    </div>

    <!-- 账号详情弹窗 -->
    <div id="account-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">账号详情</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div id="modal-body"></div>
      </div>
    </div>

    <!-- 创建任务弹窗 -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>创建转移任务</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <label>源账号（转出）</label>
          <select id="source-account"></select>
          <label>目标账号（转入）</label>
          <select id="target-account"></select>
          <button id="confirm-task-btn" class="btn primary full-width">确认创建</button>
        </div>
      </div>
    </div>

    <!-- 任务详情弹窗 -->
    <div id="task-detail-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>任务详情</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div id="task-detail-body"></div>
      </div>
    </div>

    <!-- 删除确认弹窗 -->
    <div id="confirm-modal" class="modal hidden">
      <div class="modal-content modal-small">
        <div class="modal-header">
          <h3>确认删除</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p id="confirm-message">确定要删除吗？</p>
          <div class="btn-row" style="margin-top: 16px;">
            <button id="confirm-cancel-btn" class="btn" style="flex:1">取消</button>
            <button id="confirm-ok-btn" class="btn danger" style="flex:1">确定</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 服务器URL设置弹窗 -->
    <div id="url-modal" class="modal hidden">
      <div class="modal-content modal-small">
        <div class="modal-header">
          <h3>服务器设置</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <label class="input-label">服务器地址</label>
          <input type="text" id="modal-server-url">
          <button id="modal-save-url-btn" class="btn primary full-width">保存</button>
        </div>
      </div>
    </div>

    <!-- 账号管理弹窗 -->
    <div id="account-settings-modal" class="modal hidden">
      <div class="modal-content modal-small">
        <div class="modal-header">
          <h3>账号管理</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <label class="input-label">新用户名（不修改留空）</label>
          <input type="text" id="new-username">
          <label class="input-label">新密码（不修改留空）</label>
          <input type="password" id="new-password">
          <button id="save-account-btn" class="btn primary full-width">保存修改</button>
        </div>
      </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>任务限制设置</h3>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <label>执行间隔（分钟）</label>
          <input type="number" id="setting-interval" min="1" value="5">

          <div class="setting-row">
            <div class="setting-item">
              <label>每小时关注上限</label>
              <input type="number" id="setting-follow-per-hour" min="1" value="5">
            </div>
            <div class="setting-item">
              <label>每小时点赞上限</label>
              <input type="number" id="setting-like-per-hour" min="1" value="10">
            </div>
          </div>

          <div class="setting-row">
            <div class="setting-item">
              <label>每天关注上限</label>
              <input type="number" id="setting-follow-per-day" min="1" value="20">
            </div>
            <div class="setting-item">
              <label>每天点赞上限</label>
              <input type="number" id="setting-like-per-day" min="1" value="30">
            </div>
          </div>

          <button id="save-settings-btn" class="btn primary full-width">保存设置</button>
        </div>
      </div>
    </div>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
